- name: Install packages required to install terraform (i.e. unzip)
  package:
    name:
      - unzip

- name: Install Intellij snap package
  snap:
    classic: yes
    channel: 2021.1/stable
    name:
      - intellij-idea-ultimate
- name: Install aws cli snap package
  snap:
    classic: yes
    name:
      - aws-cli

- name: Add Docker Module Repository
  ansible.builtin.deb822_repository:
    name: docker
    types: [deb]
    uris: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
    signed_by: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    suites: ["{{ ansible_distribution_release | lower }}"]
    components: [stable]
    state: present
    enabled: yes

- name: Update repositories cache
  ansible.builtin.apt:
    update_cache: true

- name: Install docker packages
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Add user to docker group
  user:
    name: scott
    groups: "docker"
    append: yes
    shell: /bin/zsh

- name: Install terraform
  shell: |
    curl https://releases.hashicorp.com/terraform/0.14.0/terraform_0.14.0_linux_amd64.zip -o /tmp/terraform.zip && \
    unzip -d /usr/local/bin /tmp/terraform.zip && \
    rm /tmp/terraform.zip
  args:
    creates: /usr/local/bin/terraform

- name: Enable i386 architecture
  command: dpkg --add-architecture i386
- name: Update repositories cache
  ansible.builtin.apt:
    update_cache: true
- name: Install Steam
  package:
    name:
      - steam-installer
# Note: This is needed because xterm will be used as the default otherwise
- name: Use urxvt as the default terminal
  alternatives:
    name: x-terminal-emulator
    path: /usr/bin/urxvt
