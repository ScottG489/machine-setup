dependencies:
  - role: common
    vars:
      user_groups: sudo,docker,video,input
      install_repos:
        - key_url: https://dl.google.com/linux/linux_signing_key.pub
          repo: deb http://dl.google.com/linux/chrome/deb/ stable main
      install_packages:
        - git
        - zsh
        - vim
        - docker.io
        - tmux
        - default-jdk
        - ruby
        - xorg
        - i3
        - xbindkeys
        - xsel
        - xcompmgr
        - brightnessctl
        - rxvt-unicode
        - chromium-browser
        - google-chrome-stable
        - ansible
        - alsa
        - pulseaudio
        - pulseaudio-module-bluetooth
        - mplayer
        - npm
        - vagrant
        - flameshot
        - dbus-x11
        - libnotify-bin
        - awscli
      user_files:
        - src: ssh/id_rsa
          dest: /home/scott/.ssh/
          mode: "0600"
        - src: ssh/known_hosts
          dest: /home/scott/.ssh/
          mode: "0644"
        - src: ssh/mainkeypair.pem
          dest: /home/scott/.ssh/
          mode: "0600"
        - src: aws/credentials
          dest: /home/scott/.aws/
          mode: "0664"
